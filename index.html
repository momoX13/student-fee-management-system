<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Fee Management System</title>
<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #5a9cfb, #6ef3d6);
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        background: #fff;
        margin: 40px auto;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 20px;
    }

    label {
        font-weight: 600;
    }

    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        outline: none;
    }

    input:focus {
        border-color: #5a9cfb;
    }

    button {
        grid-column: span 2;
        padding: 10px;
        background-color: #5a9cfb;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #3478f6;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    th, td {
        border: 1px solid #ddd;
        text-align: center;
        padding: 10px;
    }

    th {
        background-color: #5a9cfb;
        color: white;
    }

    .actions button {
        background-color: #28a745;
        margin: 2px;
        padding: 5px 10px;
        font-size: 14px;
    }

    .actions button.delete {
        background-color: #dc3545;
    }

    .summary {
        text-align: right;
        font-weight: bold;
        margin-top: 10px;
        color: #333;
    }

    @media (max-width: 600px) {
        form {
            grid-template-columns: 1fr;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>ðŸŽ“ Student Fee Management System</h1>
    <form id="feeForm">
        <div>
            <label>Student Name:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label>Roll No:</label>
            <input type="text" id="roll" required>
        </div>
        <div>
            <label>Class:</label>
            <input type="text" id="class" required>
        </div>
        <div>
            <label>Total Fees (â‚¹):</label>
            <input type="number" id="totalFee" required>
        </div>
        <div>
            <label>Fees Paid (â‚¹):</label>
            <input type="number" id="feePaid" required>
        </div>
        <button type="submit">Add / Update Student</button>
    </form>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Class</th>
                <th>Total Fees (â‚¹)</th>
                <th>Fees Paid (â‚¹)</th>
                <th>Balance (â‚¹)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="summary" id="summary"></div>
</div>

<script>
let students = JSON.parse(localStorage.getItem("students")) || [];
let editIndex = -1;

const form = document.getElementById("feeForm");
const tableBody = document.querySelector("#studentTable tbody");
const summaryDiv = document.getElementById("summary");

function renderTable() {
    tableBody.innerHTML = "";
    let total = 0, paid = 0;

    students.forEach((s, index) => {
        let balance = s.totalFee - s.feePaid;
        total += parseFloat(s.totalFee);
        paid += parseFloat(s.feePaid);

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${s.roll}</td>
            <td>${s.name}</td>
            <td>${s.class}</td>
            <td>${s.totalFee}</td>
            <td>${s.feePaid}</td>
            <td>${balance}</td>
            <td class="actions">
                <button onclick="editStudent(${index})">Edit</button>
                <button class="delete" onclick="deleteStudent(${index})">Delete</button>
            </td>`;
        tableBody.appendChild(row);
    });

    const balanceTotal = total - paid;
    summaryDiv.textContent = `Total Fees: â‚¹${total} | Fees Paid: â‚¹${paid} | Balance: â‚¹${balanceTotal}`;
}

form.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const roll = document.getElementById("roll").value.trim();
    const studentClass = document.getElementById("class").value.trim();
    const totalFee = parseFloat(document.getElementById("totalFee").value);
    const feePaid = parseFloat(document.getElementById("feePaid").value);

    const newStudent = { name, roll, class: studentClass, totalFee, feePaid };

    if (editIndex === -1) {
        students.push(newStudent);
    } else {
        students[editIndex] = newStudent;
        editIndex = -1;
    }

    localStorage.setItem("students", JSON.stringify(students));
    form.reset();
    renderTable();
});

function editStudent(index) {
    const s = students[index];
    document.getElementById("name").value = s.name;
    document.getElementById("roll").value = s.roll;
    document.getElementById("class").value = s.class;
    document.getElementById("totalFee").value = s.totalFee;
    document.getElementById("feePaid").value = s.feePaid;
    editIndex = index;
}

function deleteStudent(index) {
    if (confirm("Are you sure you want to delete this record?")) {
        students.splice(index, 1);
        localStorage.setItem("students", JSON.stringify(students));
        renderTable();
    }
}

renderTable();
</script>
</body>
</html>
